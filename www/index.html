<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Simple Fretboard Trainer</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.md.min.css">
    <link href="css/tox-progress.css" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fretboard.css">

</head>

<body>

<!-- App root element -->
<div id="app">

    <!-- Left panel -->
    <div class="panel panel-left" style="background-color: #1E88E5; color: #fff;">
        <div class="list inset">
            <ul>
                <li>
                    <a href="/" data-force="true" data-ignore-cache="true" data-reload-current="true" class="item-link list-button panel-close">Home</a>
                </li>
                <li>
                    <a href="/tips/" class="item-link list-button panel-close">Tips</a>
                </li>
                <li>
                    <a href="/about/" class="item-link list-button panel-close">About</a>
                </li>
                <li>
                    <a href="/tutorial/" class="item-link list-button panel-close">Tutorial</a>
                </li>
            </ul>
            <ul>
                <li>
                    <div class="row">
                        <script id="trainer-options" type="text/template7">
                            <div class="trainer-options">
                                <!--<p>Show fretboard <label class="checkbox"><input type="checkbox" name="show-fretboard" {{#if showFretboard }}checked{{/if}}><i class="icon-checkbox"></i></label></p>-->
                                <p>Show fretboard <label class="checkbox"><input type="checkbox" name="show-fretboard" {{#if_compare showFretboard "==" 'true'}} checked {{/if_compare}}><i class="icon-checkbox"></i></label></p>
                            </div>
                        </script>
                        <div id="trainer-options-container"></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Statusbar overlay -->
    <div class="statusbar"></div>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link panel-open"><i class="material-icons">menu</i></a>
                    </div>
                    <div class="title">Simple Fretboard Trainer</div>
                </div>
            </div>
            <!-- Scrollable page content -->
            <div class="page-content" style="text-align: center;">
                <div class="block">
                    <div class="row">
                        <div class="col">
                            <div class="row no-gap main-tiles" style="text-align: center;">
                                <div id='mainToggle' class="tox-progress card"
                                     data-size="450"
                                     data-thickness="6"
                                     data-color="#FFFFFF"
                                     data-background="#2196f3"
                                     data-progress="100"
                                     data-speed="6000">
                                    <div class="tox-progress-content"
                                         data-vcenter="true">
                                        <div style="margin: 0 auto;">
                                            <span id="start-text">Start</span>
                                            <span id="string" class="card-content card-content-padding">??</span>
                                            <span id="sound" class="card-content card-content-padding">??</span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div id="fretboard-container" style="width: 100%;" class="col">
                            <div class="my-fretboard-js" style="width: 100%;"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">




                        </div>
                    </div>
                    <img width="80%" src="Logo-big.png">
                </div>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript" src="js/jQuery.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/tox-progress.js"></script>
    <script type="text/javascript" src="js/fretboard.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
